<script>
  class Toast extends Util{
    constructor(config) { 
      super(config)
      this.toast = this.el(".-toast")
      this.toastMessage = this.el(".-toast .-message")
      this.toastCloseBtn = this.el(".-toast .-close")
      
      this.initialize()
    }

    initialize() {
      this.toastCloseBtn.addEventListener("click", () => this.toast.classList.toggle("-hide"))
    }
    
    setMessage({ type, message }) {
      this.toast.classList.add(type)
      this.toastMessage.textContent = message
      this.toast.classList.remove("-hide")
      if (type === this.TYPES.success) {
        setTimeout(() => this.toast.classList.add("-hide"), 5000);
      }
    }
  }
</script>
